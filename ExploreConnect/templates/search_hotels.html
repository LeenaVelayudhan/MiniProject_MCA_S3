<!-- templates/your_app_name/search_results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    
    {% if hotels %}
        <ul>
            {% for hotel in hotels %}
                <li>{{ hotel.name }} - {{ hotel.location }}</li>  <!-- Customize based on your hotel model -->
            {% endfor %}
        </ul>
    {% else %}
        <p>No hotels found.</p>
    {% endif %}
    
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
