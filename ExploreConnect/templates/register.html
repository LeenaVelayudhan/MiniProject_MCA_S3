{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/style2.css' %}" />
</head>
<body>
    <main>
        <div class="login-container">
            <div class="login-col1">
                <img src="{% static 'images/3.jpg' %}"  />

            </div>
            <div class="login-col2">
                <div id="register">
                <p class="s-text">Already have an account ?
                        <button class="s-btn"> <a href ="{% url 'login' %}">Log In </a></button>
                </p>
                <div class="reg-section">
                    <h1>
                        Welcome to ExploreConnect!
                    </h1>
                    <h2>
                        Register your account
                    </h2>
                </div>
                <div class="form-container">
                    <form action="/signup" method="post">
                        <label>Name</label>
                        <input type="text" name="name" required>
                        <label>Email</label>
                        <input type="email" name="email" required>
                        <label>Password</label>
                        <input type="password" name="password" required>
                        <center>
                        <button class="lg-btn" <a href ="{ url 'login' %}">Register </a></button></center>

                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
